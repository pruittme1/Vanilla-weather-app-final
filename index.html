<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/400386b899.js"
      crossorigin="anonymous"
    ></script>
    <title>WeatherApp-week3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://csshake.surge.sh/csshake.min.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css"/></link>
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="shake-slow">
        <h1>Vanilla Weather App</h1>
      </div>
      <div class="weather-body">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city..."
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
              <div class="col-3 p-0">
                <input
                type="submit"
                class="btn btn-primary w-100"
                value="search"
                />
              </div>
            </div>
          </form>
          <div class="WeatherInfo">
            <div class="row">
             <div class="col-6">
               <div class="shake-slow">
                <h2 id="city"></h2>
                </div>
                <ul>
                  <li>Last updated: <span id="date"></span></li>
                  <li id="description">Scatterd Clouds</li>
                  <li> Humidity: <span id="humidity"></span><strong>%</strong></li>
                  <li> Wind: <span id="wind"></span><strong> mph</strong></li>
                </ul>
              </div>
                <div class="col-6">
                  <div class="temperature-container d-flex justify-content-end">
                    <canvas width="52" height="52"></canvas>
                    <div>
                      <img 
                      src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                      alt="clear"
                      id="icon"
                      class="float-left"
                      />
                      <span id="temperature">
                      >16</strong>
                      </span>
                      <span class="units"><a href="#" id="fahrenheit-link" class="active">°F | <a href="#" id="celsius-link" class="active">°C</a></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
            <div class="WeatherForecast" id="forecast">
              <div class="row">
                    <div class="col-2">
                      <div class="WeatherForecastPreview">
                        <div class="forecast-date">Mon</div>
                          <img 
                          src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                          alt="clear"
                          width="32"
                          />
                          <div class="forecast-temperature">
                            <span class="forecast-temperature-max">80°</span>
                            <span class="forecast-temperature-min">71°</span>
                          </div>
                      </div>
                    </div> 
                      <div class="col-2">
                        <div class="WeatherForecastPreview">
                          <div class="forecast-date">Tue</div>
                            <img 
                            src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                            alt="clear"
                            width="32"
                            />
                            <div class="forecast-temperature">
                              <span class="forecast-temperature-max">80°</span>
                              <span class="forecast-temperature-min">71°</span>
                            </div>
                          </div>
                        </div> 
                      <div class="col-2">
                        <div class="WeatherForecastPreview">
                        <div class="forecast-date">Wed</div>
                          <img 
                          src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                          alt="clear"
                          width="32"
                          />
                          <div class="forecast-temperature">
                            <span class="forecast-temperature-max">81°</span>
                            <span class="forecast-temperature-min">71°</span>
                          </div>
                      </div>
                    </div>
                      <div class="col-2">
                        <div class="WeatherForecastPreview">
                            <div class="forecast-date">Thu</div>
                              <img 
                              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                              alt="clear"
                              width="32"
                              />
                              <div class="forecast-temperature">
                                <span class="forecast-temperature-max">81°</span>
                                <span class="forecast-temperature-min">71°</span>
                              </div>
                          </div>
                        </div>
                          <div class="col-2">
                            <div class="WeatherForecastPreview">
                              <div class="forecast-date">Fri</div>
                                <img 
                                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                                alt="clear"
                                width="32"
                                />
                                <div class="forecast-temperature">
                                  <span class="forecast-temperature-max">81°</span>
                                  <span class="forecast-temperature-min">71°</span>
                                </div>
                            </div>
                          </div>        
                </div>
              </div>
         <footer>
          This project was coded by Michelle Pruitt and is <a href="https://github.com/pruittme1/Vanilla-weather-app" target="_blank" rel="noopener noreferrer">open-sourced on GitHub</a>, hosted on <a href="https://elated-wozniak-a66a95.netlify.app/" target="_blank" rel="noopener noreferrer">Netlify</a>.
        </footer>
    </div>                  
    <script src="src/app.js"></script>
  </body>
</html>
